<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir & Tampilan Testimoni</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Variabel Warna untuk kemudahan modifikasi */
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --light-gray: #f7f9fc;
            --dark-gray: #34495e;
            --text-color: #555;
            --border-color: #ecf0f1;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        /* Reset dan Pengaturan Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* Kontainer Utama */
        .container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            overflow: hidden;
        }

        header {
            padding: 30px;
            background-color: var(--primary-green);
            color: white;
            text-align: center;
        }

        header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        main {
            padding: 30px;
        }

        /* Styling Formulir */
        .form-section, .testimonial-section {
            margin-bottom: 40px;
        }

        h2 {
            color: var(--dark-gray);
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-green);
            padding-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-gray);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Tombol Interaktif */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        #form-status {
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            display: none; /* Disembunyikan secara default */
        }
        
        .status-success { color: var(--dark-green); }
        .status-error { color: #e74c3c; }

        /* Tampilan Testimoni */
        #testimonial-list {
            margin-top: 20px;
            display: grid;
            gap: 20px;
        }
        
        .testimonial-card {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--primary-green);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .testimonial-card p {
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .testimonial-card .author {
            font-weight: 600;
            color: var(--dark-gray);
            text-align: right;
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Loader */
        .loader {
            text-align: center;
            padding: 20px;
            font-weight: 500;
        }

        /* Responsif untuk Mobile */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            main, header {
                padding: 20px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Bagikan Pengalaman Anda</h1>
            <p>Testimoni Anda sangat berarti bagi kami.</p>
        </header>
        
        <main>
            <section class="form-section">
                <h2>Tulis Testimoni</h2>
                <form id="testimonial-form">
                    <div class="form-group">
                        <label for="nama">Nama Anda</label>
                        <input type="text" id="nama" name="nama" placeholder="Contoh: Budi Santoso" required>
                    </div>
                    <div class="form-group">
                        <label for="pesan">Pesan/Testimoni</label>
                        <textarea id="pesan" name="pesan" placeholder="Tuliskan pengalaman Anda di sini..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submit-button">Kirim Testimoni</button>
                    <p id="form-status"></p>
                </form>
            </section>

            <hr style="border: 0; height: 1px; background: var(--border-color); margin: 40px 0;">

            <section class="testimonial-section">
                <h2>Apa Kata Mereka?</h2>
                <div id="testimonial-list">
                    <div class="loader">Memuat testimoni...</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // =========================================================================
            // PENGATURAN - GANTI DENGAN URL APLIKASI WEB ANDA DARI GOOGLE APPS SCRIPT
            // =========================================================================
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwHq-STQfDrkveOZx-dbURXAJes9VcgW8Yde5WN9u0OTW-ZgJKLKTMSvrws9sfa/exec"; 
            // =========================================================================

            const form = document.getElementById('testimonial-form');
            const submitButton = document.getElementById('submit-button');
            const formStatus = document.getElementById('form-status');
            const testimonialList = document.getElementById('testimonial-list');

            /**
             * Fungsi untuk mengambil dan menampilkan semua testimoni dari Google Sheet
             */
            async function fetchTestimonials() {
                try {
                    testimonialList.innerHTML = '<div class="loader">Memuat testimoni...</div>';
                    const response = await fetch(SCRIPT_URL);
                    if (!response.ok) throw new Error('Gagal mengambil data: ' + response.statusText);
                    
                    const data = await response.json();
                    
                    testimonialList.innerHTML = ''; // Bersihkan loader
                    if (data.testimonials.length === 0) {
                        testimonialList.innerHTML = '<div class="loader">Belum ada testimoni. Jadilah yang pertama!</div>';
                    } else {
                        // Tampilkan data dari yang terbaru
                        data.testimonials.reverse().forEach(item => {
                            const card = createTestimonialCard(item);
                            testimonialList.appendChild(card);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching testimonials:', error);
                    testimonialList.innerHTML = '<div class="loader" style="color: #e74c3c;">Gagal memuat testimoni. Silakan coba lagi nanti.</div>';
                }
            }

            /**
             * Fungsi untuk membuat elemen kartu testimoni
             * @param {object} item - Objek berisi nama dan pesan
             * @returns {HTMLElement} - Elemen div kartu testimoni
             */
            function createTestimonialCard(item) {
                const card = document.createElement('div');
                card.className = 'testimonial-card';

                const message = document.createElement('p');
                message.textContent = `"${item.pesan}"`;

                const author = document.createElement('div');
                author.className = 'author';
                author.textContent = `â€” ${item.nama}`;

                card.appendChild(message);
                card.appendChild(author);
                return card;
            }

            /**
             * Fungsi untuk menangani pengiriman formulir
             * @param {Event} e - Event object
             */
            async function handleFormSubmit(e) {
                e.preventDefault(); // Mencegah form dari refresh halaman
                
                // UI feedback: Tombol dinonaktifkan dan teks berubah
                submitButton.disabled = true;
                submitButton.textContent = 'Mengirim...';
                formStatus.style.display = 'none';

                const formData = new FormData(form);
                const data = {
                    nama: formData.get('nama'),
                    pesan: formData.get('pesan')
                };

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) throw new Error('Gagal mengirim data: ' + response.statusText);

                    const result = await response.json();
                    
                    // Tampilkan pesan sukses
                    showStatusMessage(result.message, 'success');
                    form.reset();
                    
                    // Optimistic UI update: langsung tambahkan kartu baru tanpa menunggu fetch ulang
                    const newCard = createTestimonialCard(data);
                    testimonialList.insertBefore(newCard, testimonialList.firstChild);
                    // Hapus pesan "belum ada testimoni" jika ada
                    const noTestimonialMessage = testimonialList.querySelector('.loader');
                    if (noTestimonialMessage && noTestimonialMessage.textContent.includes('Belum ada testimoni')) {
                       noTestimonialMessage.remove();
                    }


                } catch (error) {
                    console.error('Error submitting form:', error);
                    showStatusMessage('Terjadi kesalahan. Coba lagi.', 'error');
                } finally {
                    // Kembalikan tombol ke keadaan semula
                    submitButton.disabled = false;
                    submitButton.textContent = 'Kirim Testimoni';
                }
            }
            
            /**
             * Fungsi untuk menampilkan pesan status (sukses/error)
             * @param {string} message - Pesan yang akan ditampilkan
             * @param {string} type - 'success' atau 'error'
             */
            function showStatusMessage(message, type) {
                formStatus.textContent = message;
                formStatus.className = type === 'success' ? 'status-success' : 'status-error';
                formStatus.style.display = 'block';
                setTimeout(() => {
                    formStatus.style.display = 'none';
                }, 4000); // Pesan akan hilang setelah 4 detik
            }

            // Event listener untuk form submit
            form.addEventListener('submit', handleFormSubmit);

            // Muat testimoni saat halaman pertama kali dibuka
            fetchTestimonials();
        });
    </script>
</body>
</html>
